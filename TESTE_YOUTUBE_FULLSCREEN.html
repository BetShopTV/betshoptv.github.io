<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Live Fullscreen com Data e Hora</title>
    <style>

        .video-container {
  position: relative;
  padding-bottom: 56.25%; /* Proporção 16:9 */
  height: 0;
  overflow: hidden;
  max-width: 100%;
  margin: 0 auto; /* Centraliza na tela */
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0,0,0,0.3);
}

.video-container iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}
    </style>
</head>
<body>

<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/y4lyy47iN8Q?controls=0&modestbranding=1&rel=0&showinfo=0&autohide=1" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
  </iframe>
</div>




</body>
</html>
