<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Live Fullscreen com Data e Hora</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background-color: black;
}

.video-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: -1;
}

.video-wrapper iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 2560px;  /* Largura nativa do vídeo 21:9 */
  height: 1080px; /* Altura nativa */
  transform: translate(-50%, -50%) scale(calc(100vh / 1080));
  transform-origin: center center;
  pointer-events: none; /* evita interações com mouse */
}
</style>

</head>
<body>

        <div class="video-wrapper">
  <iframe
    src="https://www.youtube.com/embed/y4lyy47iN8Q?controls=0&modestbranding=1&rel=0&showinfo=0&autohide=1&mute=1&autoplay=1&loop=1&playlist=ID_DO_VIDEO"
    frameborder="0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>
</div>




</body>
</html>
