<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BetShopTV⦿com</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto Condensed', sans-serif;
      background-color: #bebab0;
      background-image: url('/images/BGP-index.gif');
      background-repeat: repeat;
      color: #2b2424;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
 
    a {
      color: #ff0000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      width: 100%;
      height: auto;
      min-height: 25vh;
      padding: 20px 0;
      background-color: #ff0000;
      position: relative;
      overflow: hidden;
    }

    .header-video {
      position: absolute;
      top: 50%;
      left: 50%;
      height: 100%;
      width: auto;
      min-width: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      background-color: #ff0000;
    }

    main {
      width: 90%;
      max-width: 1200px;
      margin-top: 20px;
      text-align: center;
    }

    main h1 {
      font-size: 1.6em;
      margin-bottom: 600px;
    }

    main h2 {
      font-size: 1.8em;
      margin-bottom: 8px;
      margin-top: 42px;
    }

    main h3 {
      font-size: 1.4em;
      margin-top: 38px;
      margin-bottom: 0px;
    }

    main h4 {
      font-size: 6.6em;
      color: #ff0000;
    }

    main v {
      color: #ff0000;
    }

    main p {
      font-size: 1em;
      color: #2b2424;
      margin-top: 4px;
      margin-bottom: 4px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 94%;
      gap: 10px;
      margin-top: 10px;
    }

    .botao-main,
    .botao-off,
    .botao-coluna,
    .botao-oferta,
    .botao-veja {
      padding: 4px 13px;
      height: 50px;
      border: 2px solid;
      background-color: transparent;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      cursor: pointer;
    }

    .botao-main { color: #ff0000; border-color: #ff0000; }
    .botao-off { color: #2b2424; border-color: #2b2424; }
    .botao-veja { color: #2b2424; border-color: #2b2424; }
    .botao-veja:hover { color: #bebab0; background-color: #2b2424; border-color: #2b2424; }

    .botao-coluna {
      color: #bebab0;
      border-color: transparent;
      background-image: url('/images/faposteee.gif');
    }

    .botao-coluna:hover {
      color: #bebab0;
      border-color: #ff0000;
      background-image: url('/images/fofertas_hover.gif');
    }

    .botao-oferta {
      color: #bebab0;
      border-color: #ff0000;
      background-image: url('/images/fofertas.gif');
    }

    .botao-oferta:hover {
      color: #bebab0;
      border-color: #ff0000;
      background-image: url('/images/fofertas_hover.gif');
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(43, 36, 36, 0.69);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 1;
    }

    .conteudo {
      position: relative;
      width: 90%;
      height: calc(94% - 48px);
      border: 2px solid #ff0000;
      background: #bebab0;
      overflow-x: auto;
      overflow-y: hidden;
      display: flex;
      align-items: center;
      padding: 24px;
      gap: 12px;
      z-index: 2;
    }

    .conteudo img {
      flex-shrink: 0;
      height: 100%;
      object-fit: contain;
    
    }
    .conteudo::-webkit-scrollbar {
      height: 8px;
    }

    .conteudo::-webkit-scrollbar-thumb {
      background-color: #ff0000;
      border-radius: 2px;
    }

    .conteudo::-webkit-scrollbar-track {
      background: transparent;
    }
    
    .fechar {
      position: absolute;
      top: 24px;
      right: 24px;
      color: #ff0000;
      background: none;
      border: none;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 3;
    }

    /* ======== A PARTIR DAQUI: ajustes de layout da galeria ======== */
    .gallery-container {
      display: flex;
      flex-wrap: nowrap;      /* colunas não quebram linha! */
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      gap: 12px;
      box-sizing: border-box;
    }

    .column {
      flex: 1 1 0;            /* colunas crescem e encolhem igualmente */
      max-width: 300px;       /* limite máximo */
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .column img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
    }
    
        /* ======== COLUNAS INTRO ======== */
    .colunas-intro {
      display: flex;
      flex-wrap: nowrap;      /* colunas não quebram linha! */
      justify-content: center;
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      gap: 12px;
      box-sizing: border-box;
    }

    .coluninha {
      flex: 1 1 0;            /* colunas crescem e encolhem igualmente */
      max-width: 370px;       /* limite máximo */
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    .coluninha img {
      width: 100%;
      height: auto;
      margin-bottom: 12px;
    }
.marquee-container {
  width: 100%;
  overflow: hidden;
  box-sizing: border-box;
  background: transparent;
  padding: 10px 0;
  position: relative;
}

.marquee-track {
  display: inline-block;
  white-space: nowrap;
  animation: scroll-text 18s linear infinite;
}

.marquee-text {
  display: inline-block;
  font-family: 'Roboto Condensed', sans-serif;
  font-size: 3em;
  font-weight: bold;
  color: #ff0000;
  margin-right: 38px;
}

@keyframes scroll-text {
  0% {
    transform: translateX(0%);
  }
  100% {
    transform: translateX(-50%);
  }

    @media (max-width: 768px) {
      header {
        height: 112px;
      }

      .colunas-intro {
        flex-direction: column;
        align-items: center;
        gap: 8px;
      }

      .coluninha {
        width: 90%;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <video class="header-video" autoplay loop muted playsinline>
      <source src="/images/base-02-cabe%C3%A7alho%202.mp4" type="video/mp4">
    </video>
  </header>

  <!-- BOTÕES MENU -->
  <div class="button-container">
    <a href="como.html" class="botao-main">COMO FUNCIONA?</a>
    <a href="rifas.html" class="botao-main">RIFAS</a>
    <a href="ofertas.html" class="botao-main">OFERTAS</a>
    <div class="botao-off">GALERIA<br>DE IMAGENS</div>
    <a href="tv.html" class="botao-main">BSTV</a>
    <a href="contato.html" class="botao-main">CONTATO</a>

  <main>
    <br>
      
<div class="marquee-container">
  <div class="marquee-track">
    <span class="marquee-text">&nbsp; &nbsp; &nbsp; O PRIMEIRO SORTEIO ESTÁ CHEGANDO!!</span>
    <span class="marquee-text">&nbsp; &nbsp; &nbsp; O PRIMEIRO SORTEIO ESTÁ CHEGANDO!!</span>
  </div>
</div>


  </main>

  <br><br><br><br>
  </div>
</body>
</html>
