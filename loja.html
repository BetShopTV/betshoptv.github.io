<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>BSTV Loja</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="hdr-inner">
      <div class="logo">ME SINTO CONTENTE</div>
      <nav class="nav">
        <a href="#galeria">Galeria</a>
        <a href="#feed">Feed</a>
        <a href="#rifas">Rifas</a>
      </nav>
    </div>
  </header>

  <main id="app">
    <section id="page-loading" style="padding:24px;text-align:center;">Carregando...</section>
  </main>

  <div id="checkoutOverlay" hidden></div>
  <div id="checkoutModal" role="dialog" hidden>
    <header class="ck-head">
      <h2>Checkout</h2>
      <button type="button" id="ck-close">Fechar</button>
    </header>
    <section id="ck-step1" class="ck-step">
      <h3>1 | Resumo</h3>
      <div class="ck-group"><div class="ck-group-title">Rifas</div><div id="ck-rifas"></div></div>
      <div class="ck-group"><div class="ck-group-title">Peças</div><div id="ck-pecas"></div></div>
      <div class="ck-group"><div class="ck-group-title">Favoritas</div><div id="ck-favs"></div></div>
      <div class="ck-foot">
        <div><strong>Total:</strong> <span id="ck-total-s1">R$ 0</span></div>
        <button type="button" id="ck-next-1">Avançar</button>
      </div>
    </section>
    <section id="ck-step2" class="ck-step" hidden>
      <h3>2 | Seus Dados</h3>
      <input id="ck-nome" type="text" placeholder="Nome *" />
      <input id="ck-email" type="email" placeholder="E-mail *" />
      <input id="ck-fone" type="tel" placeholder="Telefone" />
      <div class="ck-foot">
        <button type="button" id="ck-prev-2">Voltar</button>
        <button type="button" id="ck-next-2">Enviar</button>
      </div>
    </section>
    <section id="ck-step3" class="ck-step" hidden>
        <h3>Obrigado!</h3>
        <p>Seu pedido foi enviado com sucesso.</p>
    </section>
  </div>

  <footer>
    <div class="ftr-inner">
      <span id="pillCompact" class="pill" style="display:none;"></span>
      <button id="ctaMain" disabled>FAÇAM SUAS APOSTAS!</button>
    </div>
  </footer>

  <script src="loja.js"></script>
</body>
</html>
