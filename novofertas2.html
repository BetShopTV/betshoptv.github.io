<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>BSTV — Galeria de Ofertas</title>
<style>
    /* Variáveis de Cores */
    :root {
        --cor-fundo: #bebab0;
        --cor-texto: #2b2424;
        --cor-borda: transparent;
        --cor-destaque: #ff0000;
        --cor-texto-fundo: #ffffff;
    }

    /* Estilos Globais */
    body {
        margin: 0;
        font-family: 'Roboto Condensed', sans-serif;
        background-color: var(--cor-fundo);
        color: var(--cor-texto);
        padding: 1vw;
        box-sizing: border-box;
    }

    /* Container principal da galeria */
    .gallery-container {
        max-width: 1200px;
        margin: 0 auto;
        display: flex;
        gap: clamp(0px, 0.6vw, 12px);
    }

    /* Cada coluna da galeria */
    .col {
        flex: 1 1 calc(33.333% - 1.333vw);
        max-width: calc((min(1200px, 100vw) - 4vw) / 3);
        display: flex;
        flex-direction: column;
        gap: 38px;
    }

    /* Cada item da galeria */
    .gallery-item {
        background-color: var(--cor-fundo);
        display: flex;
        flex-direction: column;
        width: 100%;
        box-sizing: border-box;
        position: relative;
    }
    
    .item-code {
        font-family: 'Roboto Mono', monospace;
        font-weight: 500;
        font-size: clamp(0.7em, 1.8vw, 1.2em);
        white-space: nowrap;
        padding: 0.38vw 0.88vw;
        color: var(--cor-texto);
        background-color: var(--cor-fundo);
        border-width: clamp(1px, 0.2vw, 2px);
        border-style: solid;
        border-color: var(--cor-texto);
        width: fit-content;
        display: block;
        align-self: center;
        z-index: 10;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .gallery-image {
        width: 100%;
        height: auto;
        display: block;
        border-width: clamp(1px, 0.2vw, 2px);
        border-style: solid;
        border-color: var(--cor-texto);
        border-right: 0px;
        border-left: 0px;
        border-bottom: 0px;
        margin-bottom: 0px;
        cursor: pointer;
    }
    
    .item-price {
        font-family: 'Roboto Mono', monospace;
        font-weight: 500;
        font-size: clamp(0.7em, 1.8vw, 1.2em);
        padding: 0.5vw 1vw;
        background-color: var(--cor-texto);
        color: var(--cor-fundo);
        line-height: 1.2;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 10;
        transform: translateY(50%);
    }

    .add-button {
        background-image: url('https://betshoptv.com/images/fofertas_hover.gif');
        color: var(--cor-texto-fundo);
        font-family: 'Roboto Mono', monospace;
        border: 0px;
        font-weight: 500;
        font-size: clamp(0.7em, 1.8vw, 1.2em);
        padding: 0.5vw 1vw;
        cursor: pointer;
        text-transform: uppercase;
        text-align: center;
        white-space: nowrap;
        margin-top: 1vw;
        align-self: flex-end;
    }

    @media (max-width: 768px) {
        .col {
            flex-basis: calc(50% - 2vw);
            max-width: calc(50% - 1vw);
        }
    }
    
    /* Estilos do Lightbox */
    .lightbox {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(43, 36, 36, 0.9);
        z-index: 1000;
        justify-content: center;
        align-items: center;
        overflow: auto;
    }

    .lightbox-content {
        background-color: var(--cor-fundo);
        width: 90%;
        max-width: 800px;
        height: auto;
        padding: 2vw;
        position: relative;
        box-sizing: border-box;
    }

    .lightbox-close {
        position: absolute;
        top: 1vw;
        right: 1vw;
        font-size: clamp(1.5em, 3vw, 2em);
        font-weight: bold;
        color: var(--cor-destaque);
        cursor: pointer;
    }

    .lightbox-image-container {
        width: 100%;
        height: 60vh;
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
        border: clamp(1px, 0.2vw, 2px) solid var(--cor-texto);
        margin-bottom: 2vw;
    }

    .lightbox-image {
        height: 100%;
        width: auto;
        display: inline-block;
        margin-right: 1vw;
    }
    
    .lightbox-details {
        font-family: 'Roboto Mono', monospace;
        font-size: clamp(0.8em, 1.8vw, 1.2em);
        line-height: 1.5;
    }
    
    .lightbox-details h3 {
        font-size: clamp(1em, 2vw, 1.4em);
        font-weight: 700;
        margin-bottom: 1vw;
    }
</style>
</head>
<body>
    <div class="gallery-container">
        <div class="col" id="col0"></div>
        <div class="col" id="col1"></div>
        <div class="col" id="col2"></div>
    </div>
    
    <div id="piece-lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">Ⓧ</span>
            <div id="lightbox-images" class="lightbox-image-container">
                </div>
            <div id="lightbox-details" class="lightbox-details">
                </div>
        </div>
    </div>

    <script>
        const fileList = [
            "03-01a.jpg", "03-01b.jpg", "03-01c.jpg", "03-01d.jpg",
            "03-02a.jpg", "03-02b.jpg", "03-02c.jpg",
            "03-03a.jpg", "03-03b.jpg", "03-03c.jpg",
            "03-04a.jpg", "03-04b.jpg",
            "03-05a.jpg", "03-05b.jpg", "03-05c.jpg",
            "03-06a.jpg", "03-06b.jpg",
            "03-07a.jpg", "03-07b.jpg",
            "03-08a.jpg", "03-08b.jpg", "03-08c.jpg",
            "03-09a.jpg", "03-09b.jpg",
            "03-10a.jpg", "03-10b.jpg", "03-10c.jpg",
            "03-11a.jpg", "03-11b.jpg", "03-11c.jpg",
            "03-12a.jpg", "03-12b.jpg", "03-12c.jpg",
            "03-13a.jpg", "03-13b.jpg", "03-13c.jpg",
            "04-01a.jpg", "04-01b.jpg",
            "04-02a.jpg", "04-02b.jpg",
            "04-03a.jpg", "04-03b.jpg", "04-03c.jpg",
            "04-04a.jpg", "04-04b.jpg",
            "04-05a.jpg", "04-05b.jpg", "04-05c.jpg", "04-05d.jpg",
            "04-06a.jpg", "04-06b.jpg", "04-06c.jpg", "04-06d.jpg"
        ];
        
        const basePathRaw = "https://betshoptv.com/img/tmb/";
        const basePathOtm = "https://betshoptv.com/img/otm/";
        const basePath = (p) => encodeURI(basePathRaw + p);
        const basePathHd = (p) => encodeURI(basePathOtm + p);

        const pieces = {};
        fileList.forEach(fn => {
            const m = fn.match(/^(\d{2})-(\d{2})([a-z])\.jpg$/i);
            if (!m) return;
            const group = m[1];
            const number = m[2];
            const letter = m[3].toLowerCase();
            const key = `${group}-${number}`;
            if (!pieces[key]) pieces[key] = { group, number, images: [], mainImage: null, price: "R$ 150" };
            
            pieces[key].images.push(fn);
            if (letter === 'a') {
                pieces[key].mainImage = basePath(fn);
            }
        });
        
        const list = Object.keys(pieces).map(k => pieces[k]);
        list.sort((a, b) => {
            if (a.group === b.group) return a.number.localeCompare(b.number);
            return a.group.localeCompare(b.group);
        });

        const cols = document.querySelectorAll('.col');
        list.forEach((piece, index) => {
            if (piece.mainImage) {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                
                const itemCode = document.createElement('span');
                itemCode.className = 'item-code';
                itemCode.textContent = `${piece.group} / ${piece.number}`;
                
                const image = document.createElement('img');
                image.className = 'gallery-image';
                image.src = piece.mainImage;
                image.alt = `Peça ${piece.group}-${piece.number}`;
                image.loading = 'lazy';
                image.onclick = () => showPieceDetails(piece);
                
                const infoBottom = document.createElement('div');
                infoBottom.className = 'item-info-bottom';
                
                const price = document.createElement('span');
                price.className = 'item-price';
                if (piece.group === '03') {
                    price.textContent = "R$ 200";
                } else if (piece.group === '04') {
                    price.textContent = "R$ 250";
                } else {
                    price.textContent = "R$ 150";
                }
                
                const button = document.createElement('button');
                button.className = 'add-button';
                button.textContent = 'ADICIONAR';

                infoBottom.appendChild(price);
                infoBottom.appendChild(button);
                
                galleryItem.appendChild(itemCode);
                galleryItem.appendChild(image);
                galleryItem.appendChild(infoBottom);

                cols[index % 3].appendChild(galleryItem);
            }
        });
        
        const pieceData = {
          "03-01": { "titulo": "Rádio 01", "medidas": "27 x 20,5 cm", "preço": "200", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-02": { "titulo": "Câmera fotográfica 01", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-03": { "titulo": "Polaroid 01", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-04": { "titulo": "Câmera fotográfica 02", "medidas": "27 x 20,5 cm", "preço": "200", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-05": { "titulo": "Rádio 02", "medidas": "27 x 20,5 cm", "preço": "200", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-06": { "titulo": "Rádio 03", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-07": { "titulo": "Câmera fotográfica 03", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-08": { "titulo": "Rádio 04", "medidas": "27 x 20,5 cm", "preço": "250", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-09": { "titulo": "Polaroid 02", "medidas": "27 x 20,5 cm", "preço": "1.800", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-10": { "titulo": "Rádio 05", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-11": { "titulo": "Rádio 06", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-12": { "titulo": "Câmera fotográfica 04", "medidas": "27 x 20,5 cm", "preço": "250", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "03-13": { "titulo": "Polaroid 03", "medidas": "27 x 20,5 cm", "preço": "350", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-01": { "titulo": "Rádio 07", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-02": { "titulo": "Câmera fotográfica 05", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-03": { "titulo": "Polaroid 04", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-04": { "titulo": "Câmera fotográfica 06", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-05": { "titulo": "Rádio 08", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." },
          "04-06": { "titulo": "Rádio 09", "medidas": "27 x 20,5 cm", "preço": "150", "desc": "Lorem ipsum dolor sit amet, consectetur adipiscing elit." }
        };
        
        function showPieceDetails(piece) {
            const lightbox = document.getElementById('piece-lightbox');
            const imagesContainer = document.getElementById('lightbox-images');
            const detailsContainer = document.getElementById('lightbox-details');
            
            imagesContainer.innerHTML = '';
            detailsContainer.innerHTML = '';

            const fullPieceData = pieceData[`${piece.group}-${piece.number}`];
            if (!fullPieceData) {
                detailsContainer.innerHTML = '<h3>Detalhes da peça não encontrados.</h3>';
                return;
            }

            piece.images.forEach(imgName => {
                const img = document.createElement('img');
                img.src = basePathHd(imgName);
                img.className = 'lightbox-image';
                imagesContainer.appendChild(img);
            });

            detailsContainer.innerHTML = `
                <h3>${fullPieceData.titulo}</h3>
                <p><strong>CÓDIGO:</strong> ${piece.group} / ${piece.number}</p>
                <p><strong>DIMENSÕES:</strong> ${fullPieceData.medidas}</p>
                <p><strong>PREÇO:</strong> R$ ${fullPieceData.preço}</p>
                <p>${fullPieceData.desc}</p>
            `;

            lightbox.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('piece-lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
