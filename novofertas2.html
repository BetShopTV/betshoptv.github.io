<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BetShop TV - Sistema Dinâmico</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .produto { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .indisponivel { opacity: 0.5; background: #f5f5f5; }
        .loading { text-align: center; padding: 20px; }
        .filtros button { margin: 5px; padding: 8px 16px; }
        .filtros button.ativo { background: #007bff; color: white; }
    </style>
</head>
<body>
    <h1>BetShop TV - Galeria Dinâmica</h1>
    
    <div class="filtros">
        <button onclick="filtrarTodos()">TODAS</button>
        <button onclick="filtrarGrupo('02')">02</button>
        <button onclick="filtrarGrupo('03')">03</button>
        <button onclick="filtrarGrupo('04')">04</button>
        <button onclick="filtrarDisponivel()">DISPONÍVEIS</button>
    </div>
    
    <div id="status" class="loading">Carregando produtos...</div>
    <div id="galeria"></div>

    <script src="http://betshoptv.com/js/sistema-dinamico.js"></script>
</body>
</html>
