<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Obrigado!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --red: #ff0000;
      --ink: #2b2424;
      --white: #ffffff;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background-color: var(--red);
      color: var(--white);
      font-family: "Roboto Condensed", Arial, sans-serif;
      background-image:
        url("https://betshoptv.com/images/BG-O.gif");
      background-repeat: repeat;
    }

    img.logo {
      width: clamp(180px, 35vw, 420px);
      height: auto;
      max-width: 90%;
      margin-bottom: 20px;
    }

    h1 {
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: 700;
      line-height: 1.3;
      margin: 0 0 10px 0;
    }

    p {
      font-size: clamp(1rem, 2.5vw, 1.2rem);
      margin: 0;
    }

    #contador {
      display: inline-block;
      font-size: clamp(1.4rem, 4vw, 2rem);
      font-weight: bold;
      margin-top: 20px;
      background: rgba(255,255,255,0.2);
      padding: 8px 16px;
      border-radius: 6px;
      min-width: 2ch;
    }

    @media (max-width: 600px) {
      body {
        background-size: auto 100px, auto 100px;
      }
      img.logo {
        margin-bottom: 12px;
      }
    }
  </style>
</head>
<body>
  <img class="logo" src="https://betshoptv.com/elementos/logo-bstv.png" alt="BetShopTV Logo">

  <h1>Agradecemos sua participação<br>e desejamos <strong>SORTE NO SORTEIO!</strong></h1>

  <p>Em <span id="contador">15</span> segundos você voltará ao site.</p>

  <script>
    let tempo = 15;
    const contadorEl = document.getElementById('contador');

    const intervalo = setInterval(() => {
      tempo--;
      contadorEl.textContent = tempo;
      if (tempo <= 0) {
        clearInterval(intervalo);
        window.location.href = 'https://betshoptv.com';
      }
    }, 1000);
  </script>
</body>
</html>
