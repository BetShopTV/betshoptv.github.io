       ------------------------------------------------------- */

<center>  <h1>Sorteio da Rifa</h1>

<!-- Campos para os 7 resultados -->
<div>
  <label>Resultado 1: <input type="number" id="res1" min="0" max="999"></label>
  <label>Resultado 2: <input type="number" id="res2" min="0" max="999"></label>
  <label>Resultado 3: <input type="number" id="res3" min="0" max="999"></label>
  <label>Resultado 4: <input type="number" id="res4" min="0" max="999"></label>
  <label>Resultado 5: <input type="number" id="res5" min="0" max="999"></label>
  <label>Resultado 6: <input type="number" id="res6" min="0" max="999"></label>
  <label>Resultado 7: <input type="number" id="res7" min="0" max="999"></label>
</div>

<!-- Lista de números vendidos já preenchida -->
<label>
  Números vendidos (separados por vírgula):  
  <input type="text" id="vendidos" value="029,060,020,097,069,101,077,098,115,055,073,057,103,048,056,002,003,147,022,045,006,009,023,032,030,040,066,004,013,161,042,010,011,049,026,038,054,078">
</label>

<button onclick="sortear()">Sortear</button>

<div id="resultado"></div>

<script>
function sortear() {
  // Pega a lista de números vendidos e converte para inteiros
  let vendidos = document.getElementById("vendidos").value
                  .split(",")
                  .map(n => parseInt(n.trim(), 10))
                  .filter(n => !isNaN(n));

  // Percorre os 7 resultados na ordem
  for (let i = 1; i <= 7; i++) {
    let campo = document.getElementById("res" + i);
    let v = parseInt(campo.value, 10);

    if (isNaN(v)) continue; // pula se vazio

    // Apenas os 3 últimos dígitos
    v = v % 1000;

    if (v <= 849) {
      let vencedor = Math.floor(v / 5) + 1;
      if (vendidos.includes(vencedor)) {
        document.getElementById("resultado").textContent =
          `Vencedor: ${String(vencedor).padStart(3, "0")} (Resultado ${i})`;
        return;
      }
    }
  }

  document.getElementById("resultado").textContent =
    "Nenhum número compatível encontrado.";
}
</script>
