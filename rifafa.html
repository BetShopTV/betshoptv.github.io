  <!-- Funções lightbox e inicialização de hash (mantidas) -->
  <script>
    function abrirLightbox(idLightbox, idImagem = null) {
      const lightbox = document.getElementById(idLightbox);
      lightbox.style.display = 'flex';
      if (idImagem) {
        const imagem = document.getElementById(idImagem);
        if (imagem) {
          imagem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
      }
    }

    function fecharLightbox(idLightbox) {
      const lightbox = document.getElementById(idLightbox);
      lightbox.style.display = 'none';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharLightbox('PAP');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      if (hash && document.getElementById(hash)) {
        abrirLightbox('PAP', hash);
      }
    });
  </script>

  <!-- SCRIPT PRINCIPAL: Seleção, Formulário e Interatividade -->
  <script>
    // --- Elementos do DOM ---
    const gridA = document.getElementById('gridA');
    const selectionBox = document.getElementById('selected-text');
    
    // Elementos do formulário
    const form = document.getElementById('form-aposta');
    const nomeInput = document.getElementById('nome');
    const hiddenApostas = document.getElementById('hidden-apostas');
    const hiddenQtd = document.getElementById('hidden-qtd');
    const hiddenTotal = document.getElementById('hidden-total');
    const hiddenSubject = document.getElementById('hidden-subject');
    const btnApostar = document.getElementById('btn-apostar');
    
    let selectedItems = [];

    // --- Funções Auxiliares ---

    // Função para obter cor de contraste (versão compacta de rifafa.html)
    function getContrastColor(hex){
      function hexToRgb(h){ const x=parseInt(h.replace('#',''),16); return [(x>>16)&255,(x>>8)&255,x&255]; }
      function L([r,g,b]){ const f=v=>{v/=255; return v<=.03928? v/12.92: Math.pow((v+.055)/1.055,2.4)}; return .2126*f(r)+.7152*f(g)+.0722*f(b); }
      try{
        const bgL=L(hexToRgb(hex));
        const opts=['#ffffff','#ff0000','#bebaba','#2b2424'];
        return opts.sort((a,b)=>Math.abs(bgL-L(hexToRgb(b)))-Math.abs(bgL-L(hexToRgb(a))))[0];
      }catch(e){ return '#ffffff';}
    }

    // Função para calcular o custo total (regra par/ímpar)
    function calculateTotalCost(n) {
        if (n <= 0) return 0;
        return (n % 2 === 0) ? n * 25 : ((n - 1) * 25) + 30;
    }

    // --- Função Principal de Atualização ---

    // Atualiza a textarea, os totais e os campos ocultos do formulário
    function updateSelection() {
      // Atualiza a textarea
      selectionBox.value = selectedItems.length ? selectedItems.join('\n') : '👁 LISTA de APOSTAS 👁';
      
      const qtd = selectedItems.length;
      const total = calculateTotalCost(qtd);

      // Atualiza os displays de Qtd e Total
      document.getElementById('selected-count').textContent = qtd;
      document.getElementById('calculated-cost').textContent = `$${total}`;

      // Preenche os campos ocultos que serão enviados por e-mail
      if (hiddenApostas) hiddenApostas.value = selectedItems.join('\n');
      if (hiddenQtd) hiddenQtd.value = String(qtd);
      if (hiddenTotal) hiddenTotal.value = `$${total}`;

      // Atualiza o assunto do e-mail dinamicamente
      if (hiddenSubject) {
        const nome = (nomeInput?.value || '').trim() || 'Cliente';
        hiddenSubject.value = `APOSTA / ${nome} / $${total}`;
      }
    }

    // --- Event Listeners ---

    // 1. Event Listeners para cada botão de rifa (hover e clique)
    document.querySelectorAll('#gridA .button-container button').forEach(button => {
      const hoverColor = button.dataset.hoverColor;
      let fadeTimeout = null;

      // Efeito de hover (mantido de rifas.html)
      button.addEventListener('mouseover', () => {
        if (button.classList.contains('button-VENDIDO')) return;
        clearTimeout(fadeTimeout);
        if (hoverColor) {
          button.style.backgroundColor = hoverColor;
          button.style.color = getContrastColor(hoverColor);
          button.style.borderColor = hoverColor;
        } else {
          button.style.backgroundColor = '#ff0000';
          button.style.color = '#ffffff';
          button.style.borderColor = '#ff0000';
        }
      });

      // Efeito de fade-out no mouseout (mantido de rifas.html)
      button.addEventListener('mouseout', () => {
        if (button.classList.contains('button-VENDIDO')) return;
        clearTimeout(fadeTimeout);
        const randomDelay = Math.floor(Math.random() * (1802 - 188 + 1)) + 188;
        fadeTimeout = setTimeout(() => {
          if (!button.classList.contains('active')) {
            button.style.backgroundColor = '';
            button.style.color = '';
            button.style.borderColor = '';
          }
        }, randomDelay);
      });

      // Lógica de clique para selecionar/deselecionar
      button.addEventListener('click', () => {
        if (button.classList.contains('button-VENDIDO')) return;
        
        clearTimeout(fadeTimeout);
        const value = button.dataset.id || button.textContent.trim(); // Usa data-id como em rifafa
        const index = selectedItems.indexOf(value);

        if (index > -1) { // Deselecionar
          selectedItems.splice(index, 1);
          button.classList.remove('active');
          button.style.backgroundColor = '';
          button.style.color = '';
          button.style.borderColor = '';
        } else { // Selecionar
          selectedItems.push(value);
          button.classList.add('active');
          if (hoverColor) {
            button.style.backgroundColor = hoverColor;
            button.style.color = getContrastColor(hoverColor);
            button.style.borderColor = hoverColor;
          } else {
            button.style.backgroundColor = '#ff0000';
            button.style.color = '#ffffff';
            button.style.borderColor = '#ff0000';
          }
        }
        // Chama a função de atualização principal
        updateSelection();
      });
    });

    // 2. Event Listener para o botão de toggle do formulário
    document.getElementById('toggle-apostar')?.addEventListener('click', () => {
      const wrap = document.getElementById('apostar-wrapper');
      if (wrap) {
        const isVisible = wrap.style.display === 'flex';
        wrap.style.display = isVisible ? 'none' : 'flex';
      }
    });

    // 3. Event Listener para o botão de copiar PIX
    document.getElementById('btn-copiar-pix')?.addEventListener('click', (e) => {
      const payload = "00020126410014BR.GOV.BCB.PIX0119betshoptv@gmail.com5204000053039865911BET SHOP TV6009SAO PAULO62070503***63048AB7";
      const btn = e.currentTarget;
      navigator.clipboard.writeText(payload).then(() => {
        btn.textContent = 'PIX COPIADO!';
        setTimeout(() => { btn.textContent = 'COPIE O PIX COPIA E COLA'; }, 5000);
      }).catch(() => alert('Falha ao copiar o código PIX.'));
    });

    // 4. Event Listener para atualizar o assunto do e-mail ao digitar o nome
    nomeInput?.addEventListener('input', updateSelection);

    // 5. Event Listener para o envio do formulário
    form?.addEventListener('submit', (ev) => {
      if (selectedItems.length === 0) {
        ev.preventDefault();
        alert('Selecione ao menos 1 número para apostar.');
        return;
      }
      updateSelection(); // Garante que os dados estão atualizados antes de enviar

      if (btnApostar) {
        btnApostar.disabled = true;
        btnApostar.textContent = 'ENVIANDO APOSTA...';
        // O FormSubmit redirecionará ou o iframe lidará com isso.
        // Podemos reativar o botão após um tempo caso o usuário não saia da página.
        setTimeout(() => {
          btnApostar.textContent = 'APOSTA ENVIADA!';
        }, 5000);
      }
    });

    // --- Inicialização ---
    // Chama a função de atualização uma vez no carregamento da página
    updateSelection();
  </script>
