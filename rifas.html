  <style>
    /* -------------------------------------------------------
       RESPONSIVIDADE ESPECÍFICA PARA RIFAS (apenas dentro de #gridA)
       - Mantém 100% das propriedades desktop.
       - No mobile (<=768px) reduz progressivamente fonte/altura.
       - Os botões ficam centralizados, com largura AUTOFIT ao texto.
       - Não força colunas fixas: quantos couberem na linha, aparecem.
       - Sem rolagem horizontal: botões quebram de linha (wrap) quando necessário.
       ------------------------------------------------------- */

    /* Segurança: aplica apenas dentro do grid de rifas */
    @media (max-width: 768px) {
      /* garante que apenas o container das rifas seja afetado */
      #gridA .button-container {
        display: flex !important;
        flex-wrap: wrap !important;
        justify-content: center !important;
        gap: 8px !important;
        align-items: center !important;
        margin-left: 8px !important;
        margin-right: 8px !important;
      }

      /* botões: largura pelo conteúdo, centralizados, sem quebra de texto */
      #gridA .button-main,
      #gridA .button-VENDIDO {
        display: inline-flex !important;
        flex: 0 0 auto !important;          /* não força colunas iguais */
        width: auto !important;             /* largura definida pelo conteúdo */
        max-width: calc(100% - 20px) !important; /* evita overflow extremo */
        white-space: nowrap !important;     /* nunca quebrar a linha interna do texto */
        font-size: clamp(0.72rem, 2.8vw, 1rem) !important; /* reduz progressivamente */
        padding: 6px 10px !important;       /* reduz espaçamentos para caber mais botões */
        height: auto !important;
        box-sizing: border-box !important;
        text-align: center !important;
      }

      /* Se um botão for muito longo, permitir truncamento com elipse opcional
         — mas apenas como último recurso. Mantive white-space:nowrap; se preferir
         remover truncamento, comente a regra abaixo. */
      #gridA .button-main.long,
      #gridA .button-VENDIDO.long {
        max-width: 100% !important;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Evita rolagem horizontal no gridA */
      #gridA {
        overflow-x: hidden !important;
      }

      /* Mantém botões do MENU (fora do #gridA) funcionando como já estão no index0908 */
      /* (Não alterei .button-container global para preservar menu idêntico ao desktop/mobile original) */

<script>
  document.querySelectorAll('.imagem-interativa').forEach(img => {
    img.addEventListener('click', () => {
      const sequencia = img.dataset.sequencia.split(',');
      let indexAtual = parseInt(img.dataset.index, 10) || 0;

      indexAtual = (indexAtual + 1) % sequencia.length;

      img.src = sequencia[indexAtual];
      img.dataset.index = indexAtual;
    });
  });
</script>

  <!-- Funções lightbox e inicialização de hash (mantidas) -->
  <script>
    function abrirLightbox(idLightbox, idImagem = null) {
      const lightbox = document.getElementById(idLightbox);
      lightbox.style.display = 'flex';
      if (idImagem) {
        const imagem = document.getElementById(idImagem);
        if (imagem) {
          imagem.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'start' });
        }
      }
    }

    function fecharLightbox(idLightbox) {
      const lightbox = document.getElementById(idLightbox);
      lightbox.style.display = 'none';
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        fecharLightbox('PAP');
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      const hash = window.location.hash.substring(1);
      if (hash && document.getElementById(hash)) {
        abrirLightbox('PAP', hash);
      }
    });
  </script>

  <!-- SCRIPT PRINCIPAL: seleção, hover e copiar (preservado do index0908) -->
  <script>
    // Elementos do DOM usados
    const gridA = document.getElementById('gridA');
    const selectionBox = document.getElementById('selected-text');
    const copyButton = document.getElementById('copy-button');

    let selectedItems = [];

    // Função para obter cor de contraste
    function getContrastColor(backgroundColor) {
      const colors = { white: "#ffffff", red: "#ff0000", gray: "#bebaba", dark: "#2b2424" };
      function hexToRgb(hex) {
        const bigint = parseInt(hex.replace('#',''), 16);
        return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
      }
      function luminance([r, g, b]) {
        const [rs, gs, bs] = [r, g, b].map(v => {
          v /= 255; return v <= 0.03928 ? v / 12.92 : Math.pow((v + 0.055) / 1.055, 2.4);
        });
        return 0.2126 * rs + 0.7152 * gs + 0.0722 * bs;
      }
      try {
        const bg = hexToRgb(backgroundColor);
        const bgLuminance = luminance(bg);
        return Object.values(colors).sort((a, b) => {
          const lumA = luminance(hexToRgb(a)); const lumB = luminance(hexToRgb(b));
          return Math.abs(bgLuminance - lumB) - Math.abs(bgLuminance - lumA);
        })[0];
      } catch (e) {
        return "#ffffff";
      }
    }

    function calculateTotalCost(numberOfSelectedItems) {
        if (numberOfSelectedItems <= 0) {
            return 0;
        } else if (numberOfSelectedItems % 2 === 0) { // Quantidade PAR
            return numberOfSelectedItems * 25;
        } else { // Quantidade ÍMPAR
            return ((numberOfSelectedItems - 1) * 25) + 30;
        }
    }

    // Atualiza a textarea com os itens selecionados
    function updateSelection() {
      if (selectedItems.length === 0) {
        selectionBox.value = 'VEJA AQUI SEUS NÚMEROS SELECIONADOS E COPIE-OS NO BOTÃO ABAIXO';
      } else {
        selectionBox.value = selectedItems.join('\n');
      }

      const numberOfItems = selectedItems.length;
      const selectedCountElement = document.getElementById('selected-count');
      if (selectedCountElement) {
        selectedCountElement.textContent = numberOfItems;
      }
      const totalCost = calculateTotalCost(numberOfItems);
      const calculatedCostElement = document.getElementById('calculated-cost');
      if (calculatedCostElement) {
        calculatedCostElement.textContent = '$' + totalCost;
      }
    }

    // Atualiza estado visual dos botões na COLUNA A conforme selectedItems
    function updateActiveButtonsInVisibleGrid() {
        const buttonsInCurrentGrid = gridA.querySelectorAll('.button-main:not(.button-VENDIDO)');
        buttonsInCurrentGrid.forEach(button => {
            const buttonText = button.textContent.trim();
            if (selectedItems.includes(buttonText)) {
                if (!button.classList.contains('active')) {
                    button.classList.add('active');
                    const hoverColor = button.dataset.hoverColor;
                    if (hoverColor) {
                      button.style.backgroundColor = hoverColor;
                      button.style.color = getContrastColor(hoverColor);
                      button.style.borderColor = hoverColor;
                    }
                }
            } else {
                button.classList.remove('active');
                button.style.backgroundColor = '';
                button.style.color = '';
                button.style.borderColor = '';
            }
        });
    }

    // Inicializa eventos dos botões
    document.querySelectorAll('#gridA .button-container button').forEach(button => {
      const hoverColor = button.dataset.hoverColor;
      let fadeTimeout = null;

      button.addEventListener('mouseover', () => {
        if (button.classList.contains('button-VENDIDO')) return;
        clearTimeout(fadeTimeout);
        if (hoverColor) {
          button.style.backgroundColor = hoverColor;
          button.style.color = getContrastColor(hoverColor);
          button.style.borderColor = hoverColor;
        } else {
          button.style.backgroundColor = '#ff0000';
          button.style.color = '#ffffff';
          button.style.borderColor = '#ff0000';
        }
      });

      button.addEventListener('mouseout', () => {
        if (button.classList.contains('button-VENDIDO')) return;
        // efeito de fade randômico (mantive lógica original)
        clearTimeout(fadeTimeout);
        const minDelay = 188;
        const maxDelay = 1802;
        const randomDelay = Math.floor(Math.random() * (maxDelay - minDelay + 1)) + minDelay;
        fadeTimeout = setTimeout(() => {
          if (!button.classList.contains('active')) {
            // Reverte estilos inline para permitir que o CSS original apareça
            button.style.backgroundColor = '';
            button.style.color = '';
            button.style.borderColor = '';
          }
        }, randomDelay);
      });

      button.addEventListener('click', () => {
        if (button.classList.contains('button-VENDIDO')) {
          return; // Ignora botões vendidos
        }
        clearTimeout(fadeTimeout);

        const value = button.textContent.trim();
        const index = selectedItems.indexOf(value);

        if (index > -1) { // Deselecionar
          selectedItems.splice(index, 1);
          button.classList.remove('active');
          // Limpa estilos inline para voltar ao CSS padrão
          button.style.backgroundColor = '';
          button.style.color = '';
          button.style.borderColor = '';
        } else { // Selecionar
          selectedItems.push(value);
          button.classList.add('active');
          if (hoverColor) {
            button.style.backgroundColor = hoverColor;
            button.style.color = getContrastColor(hoverColor);
            button.style.borderColor = hoverColor;
          } else {
            button.style.backgroundColor = '#ff0000';
            button.style.color = '#ffffff';
            button.style.borderColor = '#ff0000';
          }
        }
        updateSelection();
      });
    });

    // Lógica de copiar texto
copyButton.addEventListener('click', () => {
  const textToCopy = selectionBox.value.trim();
  if (!textToCopy || textToCopy === 'Nenhum número selecionado.') {
    alert('Nada para copiar.');
    return;
  }

  if (navigator.clipboard && navigator.clipboard.writeText) {
    navigator.clipboard.writeText(textToCopy).then(() => {
      copyButton.textContent = 'COPIOU!  ;)';
      setTimeout(() => {
        copyButton.textContent = 'CLIQUE PARA COPIAR SEUS NÚMEROS';
      }, 1500);
    }).catch(() => {
      fallbackCopy(textToCopy);
    });
  } else {
    fallbackCopy(textToCopy);
  }
});

function fallbackCopy(text) {
  const tempInput = document.createElement('textarea');
  tempInput.value = text;
  tempInput.style.position = 'fixed';
  tempInput.style.top = '0';
  tempInput.style.left = '0';
  tempInput.style.opacity = '0';
  document.body.appendChild(tempInput);
  tempInput.focus();
  tempInput.select();
  try {
    const sucesso = document.execCommand('copy');
    if (sucesso) {
      copyButton.textContent = 'COPIOU!  ;)';
      setTimeout(() => {
        copyButton.textContent = 'CLIQUE PARA COPIAR SEUS NÚMEROS';
      }, 1500);
    } else {
      alert('Falha ao copiar. Tente manualmente.');
    }
  } catch (err) {
    alert('Falha ao copiar. Tente manualmente.');
  }
  document.body.removeChild(tempInput);
}
