<style>
    /* --- RESET E ESTRUTURA --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        background-color: #111; 
        color: #eee;
        height: 100vh; /* Altura total da janela */
        overflow: hidden; /* IMPORTANTE: Impede barra de rolagem dupla */
        display: flex;
        flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* --- ESTILIZAÇÃO DO SCROLLBAR (Menu) --- */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #1a1a1a; }
    ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
    ::-webkit-scrollbar-thumb:hover { background: #666; }

    /* --- CABEÇALHO FIXO --- */
    .header-fixed {
        height: 60px; /* Altura fixa */
        background-color: rgba(20, 20, 20, 0.98);
        border-bottom: 1px solid #333;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        position: relative;
        z-index: 100; /* Garante que fique acima do iframe */
        flex-shrink: 0; /* Impede que o header encolha */
    }

    /* --- LOGO --- */
    .logo {
        font-weight: 700;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 14px;
        z-index: 102;
    }

    /* --- ÁREA DE CONTEÚDO (IFRAME) --- */
    .viewer-container {
        flex-grow: 1; /* Ocupa todo o espaço restante */
        width: 100%;
        position: relative;
        background: #000;
    }

    iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }

    /* --- NAVEGAÇÃO DESKTOP --- */
    .nav-desktop {
        display: flex;
        gap: 25px;
        align-items: center;
    }

    .nav-item {
        position: relative;
    }

    .group-btn {
        padding: 10px 0;
        color: #aaa;
        font-size: 13px;
        letter-spacing: 1px;
        cursor: pointer;
        transition: color 0.3s;
        display: flex;
        align-items: center;
        gap: 6px;
    }
    .group-btn:hover, .nav-item.active .group-btn { color: #fff; }
    
    .arrow { font-size: 9px; transition: transform 0.3s; }
    .nav-item.active .arrow { transform: rotate(180deg); }

    /* --- DROPDOWN MENU --- */
    .dropdown-menu {
        position: absolute;
        top: 100%;
        right: 0;
        width: 320px;
        background: #222;
        border: 1px solid #333;
        border-top: none;
        border-radius: 0 0 4px 4px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.8);
        
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        max-height: 0;
        overflow: hidden;
    }

    .nav-item.active .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(15px); /* Espaçamento do topo */
        max-height: 300px; /* Limite visual */
    }

    /* Lista interna */
    .works-list {
        max-height: 290px;
        overflow-y: auto;
        padding: 5px 0;
    }

    .work-link {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 10px 15px;
        border-bottom: 1px solid #2a2a2a;
        transition: background 0.2s, color 0.2s;
        color: #ccc;
        font-size: 12px;
        line-height: 1.4;
    }
    .work-link:last-child { border-bottom: none; }
    .work-link:hover { background: #333; color: #4aff98; }
    
    .work-year {
        font-size: 10px;
        color: #666;
        margin-left: 10px;
        white-space: nowrap;
    }

    /* --- MOBILE --- */
    .hamburger { display: none; cursor: pointer; z-index: 102; }
    .bar { width: 22px; height: 2px; background-color: #fff; margin: 5px 0; transition: 0.4s; }

    .mobile-active .bar:nth-child(1) { transform: rotate(-45deg) translate(-5px, 5px); }
    .mobile-active .bar:nth-child(2) { opacity: 0; }
    .mobile-active .bar:nth-child(3) { transform: rotate(45deg) translate(-5px, -5px); }

    @media (max-width: 768px) {
        .hamburger { display: block; }
        
        .nav-desktop {
            position: fixed;
            top: 60px; /* Abaixo do header */
            right: -100%;
            width: 100%;
            height: calc(100vh - 60px);
            background: rgba(15, 15, 15, 0.98);
            backdrop-filter: blur(10px);
            flex-direction: column;
            align-items: stretch;
            padding: 20px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto;
            border-top: 1px solid #333;
        }

        .nav-desktop.open { right: 0; }

        .nav-item { width: 100%; border-bottom: 1px solid #2a2a2a; }
        
        .group-btn { 
            width: 100%; 
            justify-content: space-between; 
            font-size: 16px; 
            padding: 20px 10px;
            color: #eee;
        }

        .dropdown-menu {
            position: static;
            width: 100%;
            background: transparent;
            border: none;
            box-shadow: none;
            transform: none;
            transition: max-height 0.3s ease;
        }
        
        .nav-item.active .dropdown-menu {
            transform: none;
            background: #1a1a1a;
            max-height: 500px; /* Permite abrir bastante no mobile */
        }
    }
</style>

    // =======================================================
    // 2. LÓGICA
    // =======================================================

    function sortWorks(a, b) {
        const anoA = a.ANO ? a.ANO.toString() : "0000";
        const anoB = b.ANO ? b.ANO.toString() : "0000";
        // Ano Decrescente
        if (anoB !== anoA) return anoB.localeCompare(anoA, undefined, { numeric: true });
        // Título A-Z
        return a.TITULO.localeCompare(b.TITULO);
    }

    // Agrupamento
    const groups = {};
    dadosObras.forEach(obra => {
        if (!groups[obra.GRUPO]) groups[obra.GRUPO] = [];
        groups[obra.GRUPO].push(obra);
    });

    // Ordenação e Renderização
    const navContainer = document.getElementById('main-nav');
    const sortedGroupNames = Object.keys(groups).sort();

sortedGroupNames.forEach(groupName => {
        groups[groupName].sort(sortWorks);

        const navItem = document.createElement('div');
        navItem.className = 'nav-item';

        // --- NOVO: Variável para controlar o tempo deste item específico
        let closeTimer;

        const btn = document.createElement('div');
        btn.className = 'group-btn';
        btn.innerHTML = `${groupName} <span class="arrow">▼</span>`;
        
        // Toggle do Menu (Clique)
        btn.addEventListener('click', (e) => {
            e.stopPropagation();
            
            // Se estiver abrindo este, limpa timer anterior se houver
            if (closeTimer) clearTimeout(closeTimer);

            document.querySelectorAll('.nav-item.active').forEach(item => {
                if (item !== navItem) item.classList.remove('active');
            });
            navItem.classList.toggle('active');
        });

        // --- NOVO: Lógica de 5 segundos (Desktop) ---
        
        // 1. Quando o mouse sai da área do botão+menu
        navItem.addEventListener('mouseleave', () => {
            // Só executa se for desktop e se o menu estiver aberto
            if (window.innerWidth > 768 && navItem.classList.contains('active')) {
                closeTimer = setTimeout(() => {
                    navItem.classList.remove('active');
                }, 5000); // 5000 milissegundos = 5 segundos
            }
        });

        // 2. Se o mouse voltar antes dos 5s, cancela o fechamento
        navItem.addEventListener('mouseenter', () => {
            if (closeTimer) clearTimeout(closeTimer);
        });
        // ---------------------------------------------

        const dropdown = document.createElement('div');
        dropdown.className = 'dropdown-menu';

        const worksList = document.createElement('div');
        worksList.className = 'works-list';

        groups[groupName].forEach(work => {
            const link = document.createElement('a');
            link.href = work.URL;
            link.className = 'work-link';
            link.target = "conteudo-site";
            
            const yearText = work.ANO ? `<span class="work-year">${work.ANO}</span>` : '';
            link.innerHTML = `<span>${work.TITULO}</span> ${yearText}`;
            
            link.addEventListener('click', () => {
                if(window.innerWidth <= 768) {
                    toggleMobileMenu();
                } else {
                    navItem.classList.remove('active');
                }
            });
            
            worksList.appendChild(link);
        });

        dropdown.appendChild(worksList);
        navItem.appendChild(btn);
        navItem.appendChild(dropdown);
        navContainer.appendChild(navItem);
    });

    // =======================================================
    // 3. MENU MOBILE
    // =======================================================
    const hamburger = document.getElementById('hamburger-btn');
    const navDesktop = document.getElementById('main-nav');

    function toggleMobileMenu() {
        hamburger.classList.toggle('mobile-active');
        navDesktop.classList.toggle('open');
    }

    hamburger.addEventListener('click', toggleMobileMenu);

    // Resetar iframe ao clicar no logo
    function resetFrame() {
        document.getElementById('main-frame').src = "about:blank";
    }

    // Fechar ao clicar fora (Desktop)
    document.addEventListener('click', (e) => {
        if (window.innerWidth > 768) {
            if (!navDesktop.contains(e.target)) {
                document.querySelectorAll('.nav-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }
    });
