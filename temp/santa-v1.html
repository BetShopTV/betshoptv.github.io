<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SANTA V1
</title>
    
<style>
    /* --- CORES E VARIÁVEIS --- */
    :root {
        --verde-claro: #4aff98;
        --verde-medio: #2f3835;
        --verde-escuro: #171c1a;
        --texto-principal: #ffffff;
        --texto-secundario: #b3b3b3; 
        --linha-divisoria: #333333;
    }

    /* --- RESET --- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body { 
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        background-color: var(--verde-escuro); 
        color: var(--texto-principal);
        height: 100vh;
        overflow: hidden; /* Trava rolagem global */
        display: flex;
        flex-direction: column;
    }

    a { text-decoration: none; color: inherit; }
    ul { list-style: none; }

    /* --- SCROLLBAR CUSTOMIZADA --- */
    ::-webkit-scrollbar { width: 5px; }
    ::-webkit-scrollbar-track { background: var(--verde-escuro); }
    ::-webkit-scrollbar-thumb { background: var(--verde-medio); }
    ::-webkit-scrollbar-thumb:hover { background: var(--verde-claro); }

    /* --- CABEÇALHO FIXO --- */
    .header-fixed {
        height: 60px;
        background-color: var(--verde-escuro);
        border-bottom: 1px solid var(--linha-divisoria);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 4vw; /* Espaçamento proporcional lateral */
        position: relative;
        z-index: 2000;
        flex-shrink: 0;
    }

    .logo {
        font-weight: 900;
        color: var(--texto-principal);
        text-transform: uppercase;
        letter-spacing: 2px;
        font-size: 18px;
        cursor: pointer;
    }

    /* --- ÁREA DO SITE (IFRAME) --- */
/* --- ÁREA DE CONTEÚDO (CONTAINER DE CORTE) --- */
/* --- ÁREA DE CONTEÚDO --- */
    .viewer-container {
        flex-grow: 1;
        width: 100%;
        position: relative;
        background: #000;
        z-index: 1;
        overflow: hidden; /* Mantém o corte visual */
    }

    iframe {
        width: 100%;
        height: 100%; /* Altura padrão para TRABALHOS */
        border: none;
        display: block;
        transition: margin-top 0.4s ease, height 0.4s ease; /* Transição suave */
    }

    /* CLASSE ATIVADA APENAS PARA EXPOSIÇÕES, BIO, ETC */
    iframe.cut-header {
        height: calc(100% + 138px); /* Compensa o corte */
        margin-top: -138px;         /* O corte solicitado */
    }

    /* --- NAVEGAÇÃO PRINCIPAL (DESKTOP) --- */
    .nav-desktop {
        display: flex;
        gap: 3vw;
        align-items: center;
        height: 100%;
    }

    /* Item de Nível Superior (Ex: Trabalhos, Exposições) */
    .nav-item {
        position: relative;
        height: 100%;
        display: flex;
        align-items: center;
    }

    .main-link-btn {
        color: var(--texto-secundario);
        font-size: 13px;
        letter-spacing: 1px;
        cursor: pointer;
        transition: color 0.2s;
        display: flex;
        align-items: center;
        gap: 6px;
        height: 100%;
        text-transform: uppercase;
        font-weight: 700;
    }
    
    .main-link-btn:hover, .nav-item.active > .main-link-btn { color: var(--texto-principal); }
    .nav-item.active .arrow-main { transform: rotate(180deg); color: var(--verde-claro); }
    .arrow-main { font-size: 9px; transition: transform 0.2s; }

    /* --- DROPDOWN PRINCIPAL --- */
    .dropdown-menu {
        position: absolute;
        top: 60px;
        right: 0;
        width: 340px; /* Um pouco mais largo para acomodar submenus */
        background: var(--verde-escuro);
        border: 1px solid var(--linha-divisoria);
        border-top: none;
        
        opacity: 0;
        visibility: hidden;
        transform: translateY(-10px);
        transition: all 0.2s ease;
        max-height: 0;
        overflow: hidden; /* Importante para o efeito acordeão */
        display: flex;
        flex-direction: column;
    }

    .nav-item.active .dropdown-menu {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
        max-height: 80vh; /* Altura máxima segura */
    }

    /* --- SUB-GRUPOS (Dentro de Trabalhos) --- */
    .sub-group-container {
        border-bottom: 1px solid var(--linha-divisoria);
    }
    .sub-group-container:last-child { border-bottom: none; }

    .sub-group-btn {
        padding: 15px 20px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        color: var(--texto-secundario);
        cursor: pointer;
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--verde-escuro);
        transition: background 0.2s;
    }

    .sub-group-btn:hover { background: var(--verde-medio); color: var(--texto-principal); }
    .sub-group-btn.open { color: var(--verde-claro); }
    .sub-group-btn.open .arrow-sub { transform: rotate(180deg); }

    .arrow-sub { font-size: 8px; transition: transform 0.2s; }

    /* Lista de Obras (Escondida por padrão dentro do subgrupo) */
    .works-list {
        max-height: 0;
        overflow-y: auto; /* Scroll interno se a lista for longa */
        background: #111; /* Fundo levemente mais escuro para diferenciar */
        transition: max-height 0.3s ease;
    }
    
    .works-list.expanded {
        max-height: 300px; /* Limite de altura do scroll interno */
    }

    /* Link Individual da Obra */
    .work-link {
        display: flex;
        justify-content: space-between;
        align-items: baseline;
        padding: 12px 20px 12px 30px; /* Mais indentado à esquerda */
        border-bottom: 1px solid #222;
        color: #999;
        font-size: 12px;
        line-height: 1.4;
    }
    .work-link:last-child { border-bottom: none; }
    .work-link:hover { color: var(--verde-claro); background: #1a1a1a; }
    
    .work-year { font-size: 10px; color: #555; margin-left: 10px; }


    /* --- MOBILE --- */
    .hamburger { display: none; cursor: pointer; padding: 10px; }
    .bar { width: 24px; height: 2px; background-color: var(--texto-principal); margin: 6px 0; transition: 0.3s; }

    .mobile-active .bar:nth-child(1) { transform: rotate(-45deg) translate(-6px, 5px); background-color: var(--verde-claro); }
    .mobile-active .bar:nth-child(2) { opacity: 0; }
    .mobile-active .bar:nth-child(3) { transform: rotate(45deg) translate(-6px, -6px); background-color: var(--verde-claro); }

/* =========================================
       CORREÇÃO DEFINITIVA MOBILE (FUNDO DO CSS)
       ========================================= */
    @media (max-width: 768px) {
        .hamburger { display: block; }

        /* Container Principal do Menu: Fixo e com Scroll Próprio */
        .nav-desktop {
            position: fixed;
            top: 60px; 
            right: 0;
            bottom: 0; /* Ancora no chão, ocupa altura total */
            width: 100%;
            height: auto; /* Remove altura calculada */
            background-color: var(--verde-escuro);
            
            flex-direction: column;
            align-items: stretch;
            padding: 0;
            margin: 0;
            gap: 0;
            
            transform: translateX(100%); /* Escondido */
            transition: transform 0.3s ease; /* Só anima a entrada lateral */
            overflow-y: auto; /* Scroll vertical ativado */
            z-index: 1999;
            border-top: 1px solid var(--linha-divisoria);
        }

        .nav-desktop.open { transform: translateX(0); }

        /* Item do Menu (Trabalhos, Exposições...) */
        .nav-item {
            width: 100%;
            height: auto; /* Altura automática para crescer com o conteúdo */
            display: flex;
            flex-direction: column; /* Coloca o dropdown EMBAIXO do botão */
            border-bottom: 1px solid var(--linha-divisoria);
            position: static; /* Remove posicionamento relativo que buga o layout */
        }

        /* Botão Principal */
        .main-link-btn, .group-btn {
            width: 100%;
            padding: 20px 25px;
            font-size: 15px;
            justify-content: space-between;
            height: 60px; /* Altura fixa apenas para o botão clicável */
        }

        /* DROPDOWN (O Container dos sub-itens) */
        /* Por padrão: INVISÍVEL e SEM ESPAÇO */
        .dropdown-menu {
            position: static; /* Flutuação desligada */
            width: 100%;
            background: #111;
            border: none;
            box-shadow: none;
            opacity: 1;
            visibility: visible;
            transform: none;
            
            /* O SEGRED0: */
            display: none; 
        }

        /* Quando o pai está .active, o dropdown vira um bloco visível */
        .nav-item.active .dropdown-menu {
            display: block; 
            border-top: 1px solid var(--linha-divisoria);
        }

        /* Botão de Subgrupo (Pinturas, Esculturas...) */
        .sub-group-btn {
            padding: 18px 30px;
            background: transparent;
            border-bottom: 1px solid #222;
        }

        /* LISTA FINAL DE OBRAS */
        /* Por padrão: INVISÍVEL */
/* --- LISTA DE OBRAS (O SCROLL INTERNO) --- */
    .works-list {
        background: #0f0f0f; /* Fundo levemente distinto */
        
        /* Estado Fechado */
        max-height: 0;
        overflow: hidden; 
        display: none; /* Garante que não ocupa espaço quando fechado */
        
        transition: none; /* Remove transição de altura para evitar lag */
    }
    
    .works-list.expanded {
        /* Estado Aberto */
        display: block;
        
        /* AQUI ESTÁ A MÁGICA DO SCROLL: */
        max-height: 260px; /* Altura exata para caber aprox. 6 itens (40px cada) */
        overflow-y: auto;  /* Força a barra de rolagem APENAS aqui dentro */
        
        border-bottom: 1px solid var(--linha-divisoria);
        border-top: 1px solid #222;
    }

    /* Scrollbar interna mais fina e discreta para a lista */
    .works-list::-webkit-scrollbar { width: 4px; }
    .works-list::-webkit-scrollbar-track { background: #0f0f0f; }
    .works-list::-webkit-scrollbar-thumb { background: var(--verde-claro); }
    .works-list::-webkit-scrollbar-thumb:hover { background: var(--verde-medio); }


        /* Link da Obra */
        .work-link {
            padding: 15px 40px; /* Indentação visual */
            font-size: 14px;
            border-bottom: 1px solid #1a1a1a;
        }
    }
</style>

    // =======================================================
    // 2. CONFIGURAÇÃO DE ORDEM
    // =======================================================
    
    // ORDEM DO MENU AQUIÃ!
    // Liste os grupos EXATAMENTE como estão no JSON (maiúsculas importam).
    // O que não estiver aqui será ignorado ou jogado pro final.
    const ordemMenu = [
        "TRABALHOS",    // Vai conter os subgrupos (Pinturas, Esculturas...)
        "EXPOSIÇÃO",    // Mudado para singular conforme seu JSON atual ("EXPOSIÇÃO")
        "NOTÍCIAS",
        "TEXTOS",
        "BIO"
    ];

    // Subgrupos que pertencem a "TRABALHOS"
    const subgruposTrabalhos = [
        "PINTURAS", 
        "OBJETOS DE PAREDE", 
        "OBJETOS", 
        "ESCULTURAS", 
        "COLAGENS",
        "PAREDE" // Caso exista no JSON antigo
    ];

    // =======================================================
    // 3. LÓGICA DE GERAÇÃO HIERÁRQUICA
    // =======================================================

    // Agrupamento Inicial
    const groups = {};
    dadosObras.forEach(obra => {
        if(obra.GRUPO) {
            const nomeGrupo = obra.GRUPO.trim();
            if (!groups[nomeGrupo]) groups[nomeGrupo] = [];
            groups[nomeGrupo].push(obra);
        }
    });

    const navContainer = document.getElementById('main-nav');

    // Função de Ordenação
    function sortWorks(a, b) {
        const anoA = a.ANO ? a.ANO.toString() : "0000";
        const anoB = b.ANO ? b.ANO.toString() : "0000";
        if (anoB !== anoA) return anoB.localeCompare(anoA, undefined, { numeric: true });
        return a.TITULO.localeCompare(b.TITULO);
    }

    // Geração baseada na ORDEM MANUAL
    ordemMenu.forEach(menuItemName => {
        
        // --- CASO ESPECIAL: TRABALHOS (Menu Pai) ---
        if (menuItemName === "TRABALHOS") {
            const navItem = document.createElement('div');
            navItem.className = 'nav-item';
            
            // Botão Principal
            const mainBtn = document.createElement('div');
            mainBtn.className = 'main-link-btn';
            mainBtn.innerHTML = `TRABALHOS <span class="arrow-main">▼</span>`;
            
            let closeTimer;

            mainBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                toggleDropdown(navItem);
            });

            // Timer 2s
            navItem.addEventListener('mouseleave', () => {
                if (window.innerWidth > 768 && navItem.classList.contains('active')) {
                    closeTimer = setTimeout(() => {
                        navItem.classList.remove('active');
                        // Fecha submenus internos ao sair
                        navItem.querySelectorAll('.sub-group-btn.open').forEach(b => clickSubGroup(b));
                    }, 2000); 
                }
            });
            navItem.addEventListener('mouseenter', () => clearTimeout(closeTimer));

            const dropdown = document.createElement('div');
            dropdown.className = 'dropdown-menu';

            // Gerar Subgrupos
            subgruposTrabalhos.forEach(subName => {
                if (groups[subName]) {
                    const subContainer = document.createElement('div');
                    subContainer.className = 'sub-group-container';
                    
                    const subBtn = document.createElement('div');
                    subBtn.className = 'sub-group-btn';
                    subBtn.innerHTML = `${subName} <span class="arrow-sub">▼</span>`;
                    
                    const worksList = document.createElement('div');
                    worksList.className = 'works-list';
                    
                    groups[subName].sort(sortWorks);
                    
                    // AQUI: TRABALHOS -> MODO 'NORMAL' (Sem corte)
                    groups[subName].forEach(work => {
                        const link = createWorkLink(work, 'normal');
                        worksList.appendChild(link);
                    });

                    subBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        // Fecha irmãos
                        dropdown.querySelectorAll('.sub-group-btn.open').forEach(otherBtn => {
                            if (otherBtn !== subBtn) clickSubGroup(otherBtn);
                        });
                        clickSubGroup(subBtn);
                    });

                    subContainer.appendChild(subBtn);
                    subContainer.appendChild(worksList);
                    dropdown.appendChild(subContainer);
                }
            });

            navItem.appendChild(mainBtn);
            navItem.appendChild(dropdown);
            navContainer.appendChild(navItem);
        
        } else {
            // --- CASOS NORMAIS (Exposições, Bio, Notícias...) ---
            const groupItems = groups[menuItemName];
            
            if (groupItems) {
                const navItem = document.createElement('div');
                navItem.className = 'nav-item';

                // Link Direto (Bio, Textos, Notícias - se tiver só 1 item)
                if (groupItems.length === 1 && ["BIO", "TEXTOS", "NOTÍCIAS"].includes(menuItemName)) {
                    const link = document.createElement('a');
                    link.className = 'main-link-btn';
                    link.href = groupItems[0].URL;
                    link.target = "conteudo-site";
                    link.innerHTML = menuItemName;
                    
                    link.addEventListener('click', () => {
                        setFrameMode('cut'); // AQUI: MODO 'CUT'
                        closeAllMenus();
                    });
                    
                    navItem.appendChild(link);
                } else {
                    // Dropdown Padrão (Exposições)
                    let closeTimer;
                    
                    const btn = document.createElement('div');
                    btn.className = 'main-link-btn';
                    btn.innerHTML = `${menuItemName} <span class="arrow-main">▼</span>`;
                    
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        toggleDropdown(navItem);
                    });

                    navItem.addEventListener('mouseleave', () => {
                        if (window.innerWidth > 768 && navItem.classList.contains('active')) {
                            closeTimer = setTimeout(() => {
                                navItem.classList.remove('active');
                            }, 2000);
                        }
                    });
                    navItem.addEventListener('mouseenter', () => clearTimeout(closeTimer));

                    const dropdown = document.createElement('div');
                    dropdown.className = 'dropdown-menu';
                    
                    const worksList = document.createElement('div');
                    worksList.className = 'works-list expanded'; // Sempre visível
                    worksList.style.maxHeight = "400px";
                    worksList.style.background = "transparent";
                    worksList.style.overflowY = "auto"; // Garante scroll se tiver muitas exposições

                    groupItems.sort(sortWorks);
                    
                    // AQUI: EXPOSIÇÕES -> MODO 'CUT' (Com corte)
                    groupItems.forEach(work => {
                        const link = createWorkLink(work, 'cut');
                        worksList.appendChild(link);
                    });

                    dropdown.appendChild(worksList);
                    navItem.appendChild(btn);
                    navItem.appendChild(dropdown);
                }
                navContainer.appendChild(navItem);
            }
        }
    });

    // =======================================================
    // 4. FUNÇÕES AUXILIARES
    // =======================================================

    function createWorkLink(work, mode) {
        const link = document.createElement('a');
        link.href = work.URL;
        link.className = 'work-link';
        link.target = "conteudo-site";
        
        const yearText = work.ANO ? `<span class="work-year">${work.ANO}</span>` : '';
        link.innerHTML = `<span>${work.TITULO}</span> ${yearText}`;
        
        link.addEventListener('click', () => {
            setFrameMode(mode); // Aplica o modo solicitado
            closeAllMenus();
        });
        
        return link;
    }

    function toggleDropdown(navItem) {
        if (!navItem.classList.contains('active')) {
            document.querySelectorAll('.nav-item.active').forEach(item => {
                item.classList.remove('active');
            });
        }
        navItem.classList.toggle('active');
    }

    function clickSubGroup(btn) {
        btn.classList.toggle('open');
        const list = btn.nextElementSibling;
        list.classList.toggle('expanded');
    }

    function closeAllMenus() {
        if(window.innerWidth <= 768) {
            toggleMobileMenu();
        } else {
            document.querySelectorAll('.nav-item.active').forEach(item => {
                item.classList.remove('active');
            });
        }
    }

    // =======================================================
    // 5. CONTROLE GERAL E MOBILE
    // =======================================================
    const hamburger = document.getElementById('hamburger-btn');
    const navDesktop = document.getElementById('main-nav');

    function toggleMobileMenu() {
        hamburger.classList.toggle('mobile-active');
        navDesktop.classList.toggle('open');
        
        if (!navDesktop.classList.contains('open')) {
            document.querySelectorAll('.nav-item.active').forEach(i => i.classList.remove('active'));
            document.querySelectorAll('.sub-group-btn.open').forEach(b => clickSubGroup(b));
        }
    }

    hamburger.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMobileMenu();
    });

    function resetFrame() {
        document.getElementById('main-frame').src = "about:blank";
        setFrameMode('normal'); // Reseta o corte ao voltar pro início
        if (navDesktop.classList.contains('open')) toggleMobileMenu();
    }
    
    // Ativa o reset no logo
    document.querySelector('.logo').addEventListener('click', resetFrame);

    document.addEventListener('click', (e) => {
        const header = document.querySelector('.header-fixed');
        if (!header.contains(e.target)) {
            if (window.innerWidth > 768) {
                document.querySelectorAll('.nav-item.active').forEach(item => {
                    item.classList.remove('active');
                });
            }
        }
    });

    window.addEventListener('blur', () => {
        if (window.innerWidth > 768) {
            document.querySelectorAll('.nav-item.active').forEach(item => {
                item.classList.remove('active');
            });
        }
    });

</script>
