<style>
    :root {
        --verde-claro: #4aff98;
        --verde-escuro: #171c1a;
        --texto-secundario: #b3b3b3; 
        --linha-divisoria: #333333;
        --altura-obra: 55vh; /* Altura fixa das imagens */
        --gap-obras: 40px;   /* Espaçamento horizontal fixo */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
    
    body { 
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; 
        background-color: var(--verde-escuro); 
        color: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    /* --- HEADER --- */
    .header-fixed {
        height: 60px;
        background-color: var(--verde-escuro);
        border-bottom: 1px solid var(--linha-divisoria);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 4vw;
        z-index: 2000;
        flex-shrink: 0;
    }

    .logo { font-weight: 900; text-transform: uppercase; letter-spacing: 2px; cursor: pointer; }

    /* --- ÁREA DE SCROLL --- */
    .viewer-container {
        flex-grow: 1;
        overflow-y: auto;
        background: #000;
        scroll-behavior: smooth;
    }

    #home-view { padding: 40px 0; display: flex; flex-direction: column; gap: 80px; }

    .category-section { display: flex; flex-direction: column; gap: 20px; position: relative; }

    .category-title {
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 3px;
        color: var(--verde-claro);
        margin-left: 4vw;
        font-weight: 900;
    }

    /* --- CARROSSEL --- */
    .carousel-outer { position: relative; width: 100%; display: flex; align-items: center; }

    .carousel-track {
        display: flex;
        gap: var(--gap-obras);
        overflow-x: auto;
        height: var(--altura-obra);
        padding: 0 50vw; /* Padding de 50vw permite centralizar a primeira e a última imagem */
        scroll-snap-type: x mandatory;
        scrollbar-width: none;
    }
    .carousel-track::-webkit-scrollbar { display: none; }

    .carousel-item {
        flex: 0 0 auto;
        height: 100%;
        scroll-snap-align: center;
        display: flex;
        align-items: center;
    }

    .carousel-item img {
        height: 100%;
        width: auto; /* Mantém proporção */
        display: block;
        opacity: 0.69; /* Inativas ficam foscas */
        transition: opacity 0.3s ease;
        border: none;
    }

    .carousel-item.active img { opacity: 1; }

    /* --- SETAS --- */
    .nav-arrow {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 8vw;
        background: transparent;
        color: var(--verde-claro);
        border: none;
        font-size: 24px;
        cursor: pointer;
        z-index: 10;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.3s;
    }
    .nav-arrow:hover { background: rgba(255,255,255,0.05); }
    .arrow-left { left: 0; }
    .arrow-right { right: 0; }

    /* --- INFO DISPLAY --- */
    .active-info-display {
        text-align: center;
        min-height: 60px;
        padding-top: 15px;
    }
    .info-title { font-size: 14px; font-weight: 700; color: var(--verde-claro); letter-spacing: 0.4px; }
    .info-year { font-size: 11px; color: var(--texto-secundario); margin-top: 4px; }

    /* IFRAME */
    #main-frame { width: 100%; height: 100%; border: none; display: none; }
    #main-frame.active { display: block; }
    #home-view.hidden { display: none; }

    /* MENU */
    .nav-desktop { display: flex; gap: 3vw; }
    .nav-item { cursor: pointer; text-transform: uppercase; font-size: 13px; font-weight: 700; color: var(--texto-secundario); }
    .nav-item:hover { color: #fff; }

    @media (max-width: 768px) {
        :root { --altura-obra: 45vh; }
        .nav-arrow { width: 15vw; }
        .nav-desktop { display: none; } /* Simplificado para focar no carrossel */
    }
</style>

    const categoriasOrdem = ["COLAGENS", "ESCULTURAS", "PINTURAS", "OBJETOS"];
    let carrosselAtivo = null;

    function init() {
        renderHome();
        setupIntersectionObserver();
        setupKeyboardNav();
    }

    function renderHome() {
        const home = document.getElementById('home-view');
        home.innerHTML = '';
        
        categoriasOrdem.forEach(cat => {
            const obras = dadosObras.filter(o => o.CATEGORIA === cat && o.CONTADOR && o.CONTADOR.startsWith("1/"));
            if (obras.length === 0) return;

            const section = document.createElement('section');
            section.className = 'category-section';
            section.innerHTML = `
                <h2 class="category-title">${cat}</h2>
                <div class="carousel-outer">
                    <button class="nav-arrow arrow-left" onclick="scrollBtn(this, -1)">❮</button>
                    <div class="carousel-track">
                        ${obras.map(o => `
                            <div class="carousel-item" data-title="${o.TITULO}" data-year="${o.ANO}">
                                <img src="${o.IMG_LOW}" alt="${o.TITULO}" onclick="openWork('${o.URL}')">
                            </div>
                        `).join('')}
                    </div>
                    <button class="nav-arrow arrow-right" onclick="scrollBtn(this, 1)">❯</button>
                </div>
                <div class="active-info-display">
                    <div class="info-title"></div>
                    <div class="info-year"></div>
                </div>
            `;
            home.appendChild(section);
        });
    }

    // Scroll via botões
    window.scrollBtn = (btn, dir) => {
        const track = btn.parentElement.querySelector('.carousel-track');
        const scrollAmount = window.innerWidth * 0.6 * dir;
        track.scrollBy({ left: scrollAmount, behavior: 'smooth' });
    };

    // Observer para detectar imagem central
    function setupIntersectionObserver() {
        const options = {
            root: document.getElementById('scroll-container'),
            rootMargin: '0px -49% 0px -49%', // Foca em uma linha de 2% no centro
            threshold: 0
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const item = entry.target;
                    const section = item.closest('.category-section');
                    const titleEl = section.querySelector('.info-title');
                    const yearEl = section.querySelector('.info-year');

                    // Resetar e Ativar
                    section.querySelectorAll('.carousel-item').forEach(i => i.classList.remove('active'));
                    item.classList.add('active');

                    // Atualizar Texto
                    titleEl.innerText = item.dataset.title;
                    yearEl.innerText = item.dataset.year;

                    // Marcar este carrossel como o ativo para o teclado
                    carrosselAtivo = item.closest('.carousel-track');
                }
            });
        }, options);

        document.querySelectorAll('.carousel-item').forEach(item => observer.observe(item));
    }

    // Navegação por Teclado
    function setupKeyboardNav() {
        document.addEventListener('keydown', (e) => {
            if (!carrosselAtivo || mainFrame.classList.contains('active')) return;
            
            const scrollAmount = window.innerWidth * 0.4;
            if (e.key === 'ArrowRight') carrosselAtivo.scrollBy({ left: scrollAmount, behavior: 'smooth' });
            if (e.key === 'ArrowLeft') carrosselAtivo.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
        });
    }

    function openWork(url) {
        if (!url) return;
        document.getElementById('home-view').classList.add('hidden');
        const frame = document.getElementById('main-frame');
        frame.src = url;
        frame.classList.add('active');
    }

    function showHome() {
        document.getElementById('main-frame').classList.remove('active');
        document.getElementById('main-frame').src = 'about:blank';
        document.getElementById('home-view').classList.remove('hidden');
    }

    init();
</script>
</body>
