<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>v3 | SANTA</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --verde-vivo: #e2ff8f;
            --verde-escuro: #505a50;
            --verde-medio: #697369;
            --fundo-claro: #f5f7f6;
            --fundo-medio: #e5eae7;
            --verde-escuro-fundo: #202420;
            --gap: 4px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; border-radius: 0 !important; }

body {
    font-family: 'JetBrains Mono', monospace;
    background-color: var(--verde-escuro-fundo); /* Cor das margens laterais */
    display: flex;
    justify-content: center;
    -webkit-tap-highlight-color: transparent;
}

#site-wrapper {
    width: 100%;
    max-width: 1400px;
    background-color: var(--fundo-claro); /* Fundo real do conteúdo */
    min-height: 100vh;
    position: relative;
    
}

        .icon-svg { width: 18px; height: 18px; fill: var(--verde-escuro-fundo); display: inline-block; vertical-align: middle; }

        /* --- HEADER --- */
        header { position: sticky; top: 0; z-index: 1000; background: var(--verde-vivo);  }
        .header-top { display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; height: 66px; border-bottom: 1px solid var(--verde-escuro-fundo); border-right: 1px solid var(--verde-escuro-fundo); border-left: 1px solid var(--verde-escuro-fundo);}
        .logo { font-size: clamp(1.1rem, 2vw, 1.42rem); font-weight: 700; cursor: pointer; letter-spacing: 1px; margin-left: 24px; vertical-align: middle; }
        .nav-bar { display: grid; grid-template-columns: 1fr 60px 1fr; background: var(--fundo-claro); height: 48px; border-bottom: 1px solid var(--verde-escuro);}
        .nav-item { display: flex; align-items: center; background: var(--fundo-claro); justify-content: center; cursor: pointer; border: 1px solid var(--verde-escuro); font-size: 0.75rem; text-transform: uppercase; gap: 8px; }
        .nav-item:last-child { border-right: none; font-weight: 700; }

        /* Dropdowns */
        /* Localize este bloco e altere a largura */
.dropdown-content {
    position: absolute;
    font-size: 0.75em;
    top: 100%;
    background: var(--fundo-medio);
    border-right: 1px solid var(--verde-escuro);
    border-left: 1px solid var(--verde-escuro);
    display: none;
    z-index: 1001;
    width: calc((100% - 60px) / 2); /* Ajusta para a largura da 1ª célula (1fr) */
}

/* Localize ou adicione este bloco específico */
#drop-filtro {
    left: calc((100% - 60px) / 2 - 1px); /* Posiciona exatamente no início da 2ª coluna */
    transform: none; /* Remove qualquer centralização anterior se houver */
    min-width: 160px; /* Largura mínima para o texto não quebrar */
    width: auto;
}

/* Garanta que o drop-cat não tenha borda esquerda para alinhar com o design seco */
#drop-cat { 
    left: 2px; 
    border-left: none; 
}
        .dropdown-item { padding: 15px 20px; 
        border-bottom: 1px solid var(--verde-escuro); 
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Alinha o conteúdo à esquerda */
        gap: 10px;
        cursor: pointer;
}

.dropdown-item:hover {
        background-color: var(--verde-vivo);
    }

        /* --- GRID --- */
        #main-container { padding: var(--gap); background: var(--fundo-medio); }
        .grid-layout { display: grid; grid-template-columns: repeat(3, 1fr); gap: var(--gap); border-right: 1px solid var(--verde-escuro-fundo); border-left: 1px solid var(--verde-escuro-fundo);  }
        .obra-miniatura { aspect-ratio: 3/4; background: transparent; display: flex; align-items: center; justify-content: center; cursor: pointer; margin: 4px; overflow: hidden; }
        .obra-miniatura img { width: 100%; height: 100%; object-fit: contain; }
        .obra-miniatura.ativo { filter: grayscale(100%); }

        /* --- ACORDEÃO (CARROSSEL) --- */
        .acordeao-container { grid-column: 1 / -1; background: var(--fundo-claro); margin-bottom: 4px; margin-top: 4px; padding-top: 4px; padding-bottom: 4px; }
        .carousel-view { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scrollbar-width: none; height: 60vh; scroll-behavior: smooth; }
        .carousel-view::-webkit-scrollbar { display: none; }
        .carousel-view img { flex: 0 0 100%; width: 100%; height: 100%; object-fit: contain; scroll-snap-align: center; padding: 20px; }

        .indicadores { display: flex; justify-content: center; gap: 4px; margin: 20px 0; }
        .ponto { width: 45px; height: 12px; border: 1px solid var(--verde-escuro); background: var(--fundo-medio); cursor: pointer; }
        .ponto.ativo { background: var(--verde-vivo); }

        .ficha-tecnica { text-align: center; padding: 0 50px; font-size: 0.8rem; line-height: 1.5; position: relative; margin-bottom: 18px;}
        .ficha-tecnica strong { display: block; margin-bottom: 4px; }
        .ficha-tecnica i { display: block; color: var(--verde-medio); font-style: italic; margin-bottom: 4px; }

        /* --- MODO LISTA --- */
        .lista-layout { display: flex; flex-direction: column; gap: 50px; padding-top: 20px; }
        #menu-full { position: fixed; top: 0; left: 0; width: 100vw; height: 42vh; background: var(--verde-vivo); z-index: 2000; display: none; flex-direction: column; justify-content: center; align-items: center; gap: 25px; }
        #menu-full a { text-decoration: none; color: var(--verde-escuro); font-size: 1rem; font-weight: 500; letter-spacing: 1px; padding: 8px 18px; background: var(--fundo-medio); }
    </style>
</head>

    let modoVis = 'GRID';
    let catAtiva = 'TODOS';
    let tituloAberto = null;
    const categoriasList = ["PINTURA", "OBJETO", "ESCULTURA", "COLAGEM"];

    function init() { render(filtrarEAgrupar(dadosObras)); renderDropdownCat(); }

    function filtrarEAgrupar(dados) {
        const agrupar = {};
        dados.forEach(item => {
            const k = `${item.TITULO}-${item.ANO}`;
            if (!agrupar[k]) agrupar[k] = { ...item, fotos: [] };
            agrupar[k].fotos.push(item.IMG_LOW);
        });
        const final = Object.values(agrupar).sort((a,b) => parseInt(b.ANO.match(/\d{4}/g).pop()) - parseInt(a.ANO.match(/\d{4}/g).pop()));
        return catAtiva === 'TODOS' ? final : final.filter(o => o.CATEGORIA === catAtiva);
    }

    function render(lista) {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        container.className = modoVis === 'GRID' ? 'grid-layout' : 'lista-layout';

        const idxAberto = lista.findIndex(o => o.TITULO === tituloAberto);
        const fimLinha = idxAberto !== -1 ? Math.min(Math.floor(idxAberto / 3) * 3 + 2, lista.length - 1) : -1;

        lista.forEach((obra, i) => {
            if (modoVis === 'GRID') {
                const min = document.createElement('div');
                min.className = `obra-miniatura ${tituloAberto === obra.TITULO ? 'ativo' : ''}`;
                min.innerHTML = `<img src="${obra.fotos[0]}" alt="${obra.TITULO}">`;
                min.onclick = () => toggleObra(obra, lista);
                container.appendChild(min);
                if (i === fimLinha && tituloAberto) container.appendChild(renderDetalhe(lista[idxAberto], idxAberto, lista));
            } else {
                container.appendChild(renderDetalhe(obra, i, lista, false));
            }
        });
    }

    function renderDetalhe(obra, idx, lista, isGrid = true) {
        const div = document.createElement('div');
        div.className = 'acordeao-container';
        const carouselId = `carousel-${idx}`;
        div.innerHTML = `
            <div class="carousel-view" id="${carouselId}" onscroll="syncDots('${carouselId}', ${obra.fotos.length})">
                ${obra.fotos.map(f => `<img src="${f}">`).join('')}
            </div>
            ${obra.fotos.length > 1 ? `<div class="indicadores" id="dots-${carouselId}">
                ${obra.fotos.map((_, i) => `<div class="ponto ${i===0?'ativo':''}" onclick="scrollCarousel('${carouselId}', ${i})"></div>`).join('')}
            </div>` : ''}
<div class="ficha-tecnica">
    <strong>${obra.TITULO}, ${obra.ANO}</strong>
    <span>${obra.TECNICA_PT}</span>
    <i>${obra.TECNICA_EN}</i>
    <span>${obra.DIMENSOES}</span>
</div>
        `;
        return div;
    }

    function scrollCarousel(id, idx) { const el = document.getElementById(id); el.scrollTo({ left: el.offsetWidth * idx, behavior: 'smooth' }); }
    function syncDots(id, total) {
        const el = document.getElementById(id); const dots = document.getElementById(`dots-${id}`);
        if (!dots) return;
        const current = Math.round(el.scrollLeft / el.offsetWidth);
        Array.from(dots.children).forEach((d, i) => d.classList.toggle('ativo', i === current));
    }

    function toggleObra(obra, lista) {
        tituloAberto = tituloAberto === obra.TITULO ? null : obra.TITULO;
        render(lista);
        if (tituloAberto) setTimeout(() => {
            const h = document.querySelector('header').offsetHeight;
            window.scrollTo({ top: document.querySelector('.acordeao-container').offsetTop - h - 0, behavior: 'smooth' });
        }, 100);
    }

    function toggleDropdown(id) {
        const el = document.getElementById(id); const vis = el.style.display === 'block';
        document.querySelectorAll('.dropdown-content').forEach(d => d.style.display = 'none');
        el.style.display = vis ? 'none' : 'block';
    }

    function setModo(m) { modoVis = m; toggleDropdown('drop-filtro'); init(); }
    function setCat(c) { catAtiva = c; document.getElementById('cat-label').innerText = c; toggleDropdown('drop-cat'); init(); }
function renderDropdownCat() {
    const d = document.getElementById('drop-cat');
    let listaDropdown;

    if (catAtiva === 'TODOS') {
        // Se TODOS está selecionado (no topo), mostra apenas as categorias específicas
        listaDropdown = categoriasList;
    } else {
        // Se uma categoria está selecionada, mostra as outras e joga o TODOS para o fim
        const outrasCategorias = categoriasList.filter(c => c !== catAtiva);
        listaDropdown = [...outrasCategorias, 'TODOS'];
    }

    // Gera o HTML sem duplicar o que já está no topo
    d.innerHTML = listaDropdown.map(c => 
        `<div class="dropdown-item" onclick="setCat('${c}')">${c}</div>`
    ).join('');
}

function toggleMenu(open) { document.getElementById('menu-full').style.display = open ? 'flex' : 'none'; }
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') { tituloAberto = null; render(filtrarEAgrupar(dadosObras)); } });
    init();
</script>
