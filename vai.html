<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <style>
    :root {
      --red: #FF0000;
      --ink: #2B2424;
      --white: #FFFFFF;
      --gray: #BEBAB0;
    }

    body {
      margin: 0;
      background: var(--gray);
      font-family: sans-serif;
      color: var(--ink);
    }

    .modal {
      max-width: 888px;
      margin: 40px auto;
      background: var(--gray);
      border: 2px solid var(--red);
      display: flex;
      flex-direction: column;
    }

    .bar {
      background: var(--red);
      color: var(--white);
      padding: 12px;
      font-weight: bold;
    }

    .sheet {
      padding: 16px;
    }

    .row {
      display: grid;
      grid-template-columns: 40px 1fr 110px;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
    }

    .price {
      color: var(--ink);
      font-weight: bold;
      text-align: right;
    }

    .thumb {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border: 2px solid var(--ink);
      background: var(--white);
    }

    .cat {
      margin: 24px 0 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="modal">
    <div class="bar">1 | CONFIRA SUAS APOSTAS</div>
    <div class="sheet" id="sheet">Carregando...</div>
  </div>

  <script>
    // Dados mock para exibir corretamente
    const rifasData = [
      { id: "0301", label: "Rifa 0301" },
      { id: "0302", label: "Rifa 0302" },
      { id: "0303", label: "Rifa 0303" }
    ];
    const pecasData = [
      { id: "0403", titulo: "Camisa 0403", preco: 150, thumb: "https://via.placeholder.com/40" },
      { id: "0405", titulo: "Camisa 0405", preco: 150, thumb: "https://via.placeholder.com/40" }
    ];
    const favoritasData = [
      { id: "0402", titulo: "Favorita 0402", thumb: "https://via.placeholder.com/40" }
    ];

    // Sets de seleção (vazios inicialmente)
    let rifasSel = new Set();
    let pecasSel = new Set();
    let favSel = new Set();

    function render() {
      const root = document.getElementById('sheet');
      root.innerHTML = '';

      const addCat = (label) => {
        const div = document.createElement('div');
        div.className = 'cat';
        div.textContent = label;
        root.appendChild(div);
      };

      const addRow = (label, preco = 0, thumb = '') => {
        const row = document.createElement('div');
        row.className = 'row';
        row.innerHTML = `
          <div></div>
          <div>${thumb ? `<img src="${thumb}" class="thumb">` : ''} ${label}</div>
          <div class="price">R$ ${preco}</div>
        `;
        root.appendChild(row);
      };

      if (rifasSel.size) {
        addCat('RIFAS');
        rifasData.forEach(r => {
          if (rifasSel.has(r.id)) addRow(r.label);
        });
      }

      if (pecasSel.size) {
        addCat('PEÇAS');
        pecasData.forEach(p => {
          if (pecasSel.has(p.id)) addRow(p.titulo, p.preco, p.thumb);
        });
      }

      if (favSel.size) {
        addCat('FAVORITAS');
        favoritasData.forEach(f => {
          if (favSel.has(f.id)) addRow(f.titulo, 0, f.thumb);
        });
      }

      if (!rifasSel.size && !pecasSel.size && !favSel.size) {
        root.innerHTML = '<p>Nenhum item selecionado.</p>';
      }
    }

    // Lê do localStorage e atualiza as seleções
    const salvar = localStorage.getItem('checkoutBSTV');
    if (salvar) {
      try {
        const dados = JSON.parse(salvar);
        if (Array.isArray(dados.rifas)) rifasSel = new Set(dados.rifas);
        if (Array.isArray(dados.pecas)) pecasSel = new Set(dados.pecas);
        if (Array.isArray(dados.favoritas)) favSel = new Set(dados.favoritas);
      } catch (e) {
        console.warn("Erro ao ler localStorage", e);
      }
    }

    render();
  </script>
</body>
</html>
